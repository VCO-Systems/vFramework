@(title: String)(content: Html)

<!DOCTYPE html>


<html>
    <head>
        <META http-equiv="refresh" content="">
    
        <!-- Use Internet Explorer 9 Standards mode -->
        <meta http-equiv="x-ua-compatible" content="IE=9" >
        
        <title>@title</title>
        
        <!--  Sencha and dependencies -->
        <script src="http://cdn.sencha.com/ext/gpl/5.0.1/build/ext-all-debug.js" type="text/javascript"></script>
        <!-- <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>  -->
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <!--  Sencha Theme -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("javascripts/ext-5.0.1/packages/ext-theme-gray/build/resources/ext-theme-gray-all.css")">
        <script src="@routes.Assets.at("javascripts/ext-5.0.1/packages/ext-theme-gray/build/ext-theme-gray.js")" type="text/javascript"></script>
        
        <!--  App-specific -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("app/app.js")" type="text/javascript"></script>
        
    </head>
    <body>
        @content
    </body>
</html>
